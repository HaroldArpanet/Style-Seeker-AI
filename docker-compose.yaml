services:
  style_seeker_ai:
    image: ghcr.io/HaroldArpanet/Style-Seeker-AI/style_seeker_ai:latest
    container_name: style_seeker_ai
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .backend.env

  meilisearch:
    image: getmeili/meilisearch:v1.12
    container_name: meilisearch
    restart: always
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=${MEILI_ENV}
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - meili_data:/meili_data

  postgres:
    image: postgres:17.2-bookworm
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  minio:
    image: minio/minio:RELEASE.2025-01-18T00-31-37Z
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped

volumes:
  meili_data:
    external: true
  postgres_data:
    external: true
  minio_data:
    external: true

networks:
  style-seeker-ai:
    external: true
    name: style-seeker-ai

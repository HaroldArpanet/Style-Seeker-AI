name: Main Workflow

on:
  push:
    branches:
      - main
      - develop
  release:
    types: [published]

jobs:
#   call-build-base-image:
#     if: github.event_name == 'push'
#     uses: ./.github/workflows/build-base-image.yml

  build-release-image:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push release Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/haroldarpanet/style_seeker_ai/release-image:${{ github.event.release.tag_name }}
            ghcr.io/haroldarpanet/style_seeker_ai/release-image:latest

  create-release-asset:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create zip file
        run: |
          zip release-assets.zip .env.example docker-compose.yaml backend/.backend.env

      - name: Upload release asset
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release-assets.zip
          asset_name: release-assets.zip
          asset_content_type: application/zip
